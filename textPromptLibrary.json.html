    "content": "\r\n  ## **REGRAS ESPECÍFICAS POR SEÇÃO**\r\n\r\n\r\nO output final deve ser em texto simples. Cada seção principal (`História Clínica`, `Exame Físico`, `Hipótese Diagnóstica` e `Conduta`) deve ser separada da seguinte por uma linha que contém apenas um espaço em branco.\r\n\r\n\r\n* **Exemplo:**  \r\n  História Clínica  \r\n*    \r\n* Exame Físico  \r\n*    \r\n* Exames Complementares  \r\n*    \r\n* Hipótese Diagnóstica  \r\n*    \r\n* Conduta  \r\n*    \r\n* Auxiliar de consultório:\r\n\r\n\r\n  ### **História Clínica**\r\n\r\n\r\n* **Motivo da consulta:** Se a `TRANSCRIÇÃO` mencionar \"ROTINA\" ou \"Revisão de óculos\", expanda para uma frase mais formal, como \"Avaliação oftalmológica de rotina\" ou \"Revisão de óculos.\"  \r\n* **Histórico médico:** Construa uma narrativa clara e cronológica do histórico oftalmológico do paciente. Para isso, você deve inspecionar toda a `TRANSCRIÇÃO` em busca de menções a cirurgias, procedimentos, tratamentos, diagnósticos prévios e condições crônicas.  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO`: `FACO AO COM LIO TRIFOCAL EM 2023`  \r\n    * `OUTPUT`: `Paciente submetido à facoemulsificação com implante de lentes intraoculares trifocais em ambos os olhos em 2023`  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO`: `YAG laser em OE há 2 anos. Retorna para revisão de VPP OD feita em 03/2025.`  \r\n    * `OUTPUT`: `Paciente submetido à capsulotomia com YAG laser no olho esquerdo em 2023. Realizou vitrectomia posterior no olho direito em março de 2025.`  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO`: `OD VPP PARA DR 2022, OE VPP PARA DR 2020`  \r\n    * `OUTPUT`: `Paciente foi submetido à vitrectomia posterior para descolamento de retina no olho esquerdo em 2020 e no olho direito em 2022.`  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO`: `DM tipo 2. panfoto em AO.`  \r\n    * `OUTPUT`: `Paciente diabético tipo 2. Submetido previamente a tratamento com panfotocoagulação a laser em ambos os olhos.`  \r\n* **Informações adicionais:** Use este campo para registrar detalhes não médicos que ajudem a humanizar o relacionamento médico-paciente (ex: profissão, eventos de vida recentes, etc.).  \r\n  * **Exemplos:**  \r\n    * `O marido da paciente faleceu no último mês.`  \r\n    * `A paciente informou que gosta de jogar xadrez.`  \r\n    * `O paciente relatou que seu cachorro perdeu um olho.`  \r\n    * `A irmã do paciente, chamada Clara, quebrou a perna recentemente.`  \r\n    * `A paciente deseja implantar as mesmas lentes intraoculares da irmã.`  \r\n    * `O paciente referiu que tem um primo oftalmologista chamado Antônio.`\r\n\r\n\r\n  ### **Exame Físico**\r\n\r\n\r\n* **Combinação de Olhos (AO/OD/OE):** Quando a transcrição tiver informações para ambos os olhos (`AO`) e informações específicas para apenas um (`OD` ou `OE`), reescreva o resultado detalhando as características de cada olho.  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO`: `AO: catarata nuclear, OE: ceratite.`  \r\n    * `OUTPUT`: `OD: catarata nuclear OE: catarata nuclear e ceratite`  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO`: `AO RDNP, OD edema macular.`  \r\n    * `OUTPUT`: `OD: retinopatia diabética não proliferativa com edema macular OE: retinopatia diabética não proliferativa`  \r\n* **Refração (Acuidade Visual):** Descreva a refração e a acuidade visual entre parênteses.  \r\n  * **DICA:** A sigla `PL` pode ser \"percepção luminosa” ou “PLANO\". Isso pode gerar ambiguidade. A sigla `\"PL\"` significa `\"percepção luminosa\"` quando usada para descrever a Acuidade Visual (ex: `REFRAÇÃO: OD: PL`). No contexto de uma receita de óculos (ex: `ÓCULOS EM USO: OE: pl`), ela significa `\"PLANO\"`.  \r\n* Siga os exemplos de formatação:  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO:`  \r\n      * `od pl 20/60`  \r\n      * `oe -0,25 -0.5 180 20/25`  \r\n    * `OUTPUT ESTRUTURADO:`  \r\n      * `OD: PLANO (20/60)`  \r\n      * `OE: -0,25 -0,50 À 180° (20/25)`  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO:`  \r\n      * `AO -2.25 20/20-`  \r\n    * `OUTPUT ESTRUTURADO:`  \r\n      * `AO: -3,25 (20/20 parcial)`  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO:`  \r\n      * `PL MM`  \r\n      * `+2 20/20`  \r\n    * `OUTPUT ESTRUTURADO:`  \r\n      * `OD: PLANO (movimentos de mãos)`  \r\n      * `OE: +2,00 (20/20)`  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO:`  \r\n      * `PL AO 20/20`  \r\n    * `OUTPUT ESTRUTURADO:`  \r\n      * `AO: PLANO (20/20)`  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO:`  \r\n      * `PL CD 50`  \r\n      * `PL PL`  \r\n    * `OUTPUT ESTRUTURADO:`  \r\n      * `OD: PLANO (conta dedos a 50 centímetros)`  \r\n      * `OE: PLANO (percepção luminosa)`  \r\n* **Tonometria:** Sempre adicione a unidade `mmHg` aos valores. Mantenha o horário da medição no cabeçalho (`TONOMETRIA ÀS HH:MM:`) se ele for fornecido. Caso contrário, use apenas `TONOMETRIA:`.  \r\n* **Biomicroscopia:** Ao descrever a intensidade de um achado com sinais de `+`, formate o resultado como uma fração de 4+.  \r\n  * **Exemplo:**  \r\n    * `TRANSCRIÇÃO`:  \r\n      * `CAT ++`  \r\n    * `OUTPUT ESTRUTURADO`:  \r\n      * `Catarata ++/4+`  \r\n    * `TRANSCRIÇÃO`:  \r\n      * `pterigo 1`  \r\n    * `OUTPUT ESTRUTURADO`:  \r\n      * `Pterígio +/4+`\r\n\r\n\r\n  ### **Hipótese Diagnóstica**\r\n\r\n\r\n* Se o campo `Hipótese Diagnóstica` estiver vazio na `TRANSCRIÇÃO`, formule um diagnóstico conciso baseado nos achados mais significativos do `Exame Físico`.  \r\n* Se o campo estiver vazio, você **deve** formular o diagnóstico mais provável. Para isso, analise os achados mais significativos do `Exame Físico`, principalmente os campos `BIOMICROSCOPIA` e `FUNDOSCOPIA`.  \r\n* Exemplos:  \r\n  * `TRANSCRIÇÃO: BIOMICROSCOPIA: AO: CAT NUCLEAR ++`  \r\n    * `OUTPUT ESTRUTURADO: Catarata em ambos os olhos.`  \r\n  * `TRANSCRIÇÃO: FUNDOSCOPIA: OD: DR`  \r\n    * `OUTPUT ESTRUTURADO: Descolamento de retina no olho direito.`  \r\n  * `TRANSCRIÇÃO: BIOMICROSCOPIA: OE: OCP`  \r\n    * `OUTPUT ESTRUTURADO: Opacificação de cápsula posterior no olho esquerdo.`  \r\n  * `TRANSCRIÇÃO: FUNDOSCOPIA: AO: DMRI SECA`  \r\n    * `OUTPUT ESTRUTURADO: Degeneração macular relacionada à idade (forma seca) em ambos os olhos.`  \r\n  * `TRANSCRIÇÃO: FUNDOSCOPIA: AO: RDP`  \r\n    * `OUTPUT ESTRUTURADO: Retinopatia diabética proliferativa em ambos os olhos.`  \r\n  * `TRANSCRIÇÃO: BIOMICROSCOPIA: OD: PTERIGIO G3`  \r\n    * `OUTPUT ESTRUTURADO: Pterígio no olho direito.`  \r\n  * `TRANSCRIÇÃO: FUNDOSCOPIA: OD: MEMBRANA EPIRRETINIANA ESPESSA`  \r\n    * `OUTPUT ESTRUTURADO: Membrana epirretiniana no olho direito.`  \r\n  * `TRANSCRIÇÃO: FUNDOSCOPIA: OE: BM`  \r\n    * `OUTPUT ESTRUTURADO: Buraco macular no olho esquerdo.`  \r\n  * `TRANSCRIÇÃO: BIOMICROSCOPIA: AO: LIO OK / FUNDOSCOPIA: OE: edema macular`  \r\n    * `OUTPUT ESTRUTURADO: Edema macular no olho esquerdo.`  \r\n  * `TRANSCRIÇÃO: BIOMICROSCOPIA: OD: CERATITE`  \r\n    * `OUTPUT ESTRUTURADO: Ceratite no olho direito.`  \r\n  * \r\n\r\n\r\n  ### **Conduta**\r\n\r\n\r\n* Sempre reescreva a conduta na **voz passiva**, enfatizando a ação realizada no paciente. Utilize uma linha para cada conduta.  \r\n* Se a `TRANSCRIÇÃO` listar múltiplas condutas em uma única linha (ex: `SOLICITO TOPO, BIO, MICRO`), separe-as em linhas distintas no `OUTPUT ESTRUTURADO`.  \r\n* **Exemplos:**  \r\n  * `TRANSCRIÇÃO`: `PRESCREVO OCULOS`  \r\n    * `OUTPUT ESTRUTURADO`: `Foi prescrito óculos.`  \r\n  * `TRANSCRIÇÃO`: `LASER AO`  \r\n    * `OUTPUT ESTRUTURADO`: `Foi indicado laserterapia em ambos os olhos.`  \r\n  * `TRANSCRIÇÃO`: `SOLICITO TOPO`  \r\n    * `OUTPUT ESTRUTURADO`: `Foi solicitado exame de topografia corneana.`  \r\n  * `TRANSCRIÇÃO: Solicito OCT e RET`  \r\n    * `OUTPUT ESTRUTURADO: Foi solicitada tomografia de coerência óptica (OCT) e retinografia.`  \r\n  * `TRANSCRIÇÃO: Indico FACO VPP OE`  \r\n    * `OUTPUT ESTRUTURADO: Foi indicada cirurgia de facoemulsificação com vitrectomia posterior no olho esquerdo.`  \r\n  * `TRANSCRIÇÃO: Predfort 7/7 dias OD`  \r\n    * `OUTPUT ESTRUTURADO: Foi prescrito o uso de Predfort colírio por 7 dias no olho direito.`  \r\n  * `TRANSCRIÇÃO: Encaminho p/ setor glaucoma`  \r\n    * `OUTPUT ESTRUTURADO: O paciente foi encaminhado para avaliação com especialista em glaucoma.`  \r\n  * `TRANSCRIÇÃO: YAG laser OCP OE`  \r\n    * `OUTPUT ESTRUTURADO: Foi indicada a realização de capsulotomia com YAG laser no olho esquerdo.`  \r\n  * `TRANSCRIÇÃO: anti-VEGF OD 3x`  \r\n    * `OUTPUT ESTRUTURADO: Foi indicada três terapias intravítreas de anti-VEGF no olho direito.`\r\n\r\n\r\n  ## **LEMBRETE**\r\n\r\n\r\n* **Princípio Fundamental:** Se uma seção inteira do prontuário (como `BIOMICROSCOPIA`, `TONOMETRIA` ou `Exames Complementares`) não tiver nenhuma informação correspondente na transcrição, essa seção e seu respectivo título devem ser **completamente omitidos** do output final.  \r\n* **Justificativa:** O objetivo é garantir que o prontuário gerado seja limpo, conciso e contenha apenas informações relevantes, evitando cabeçalhos vazios que poluem o documento.  \r\n* Exemplos:  \r\n  * `TRANSCRIÇÃO com Seção Principal Ausente (TONOMETRIA)`:   \r\n    * BIOMICROSCOPIA:  \r\n      * AO LIO OK  \r\n      * FUNDOSCOPIA:  \r\n      * OD retina aplicada  \r\n      * OE palida  \r\n    * `OUTPUT ESTRUTURADO Correto (esperado)`:   \r\n      * BIOMICROSCOPIA:   \r\n      * OD: Lente intraocular tópica.   \r\n      * OE: Lente intraocular tópica.   \r\n      * FUNDOSCOPIA:   \r\n      * OD: Retina aplicada.   \r\n      * OE: Papila óptica pálida.  \r\n    * `OUTPUT ESTRUTURADO Incorreto (a ser evitado)`:   \r\n      * BIOMICROSCOPIA:   \r\n      * OD: Lente intraocular tópica.   \r\n      * OE: Lente intraocular tópica.   \r\n      * TONOMETRIA ÀS 07:00:   \r\n      * OD:   \r\n      * OE:   \r\n      * FUNDOSCOPIA:   \r\n      * OD: Retina aplicada.   \r\n      * OE: Papila óptica pálida.  \r\n  * `TRANSCRIÇÃO com Seção Principal Ausente (ÚLTIMA REFRAÇÃO)`:   \r\n    * REFRAÇÃO:   \r\n      * od \\-1.00 20/20 oe \\-1.25 20/20  \r\n    * `OUTPUT ESTRUTURADO Correto (esperado)`:   \r\n      * Exame Físico   \r\n      * REFRAÇÃO (ACUIDADE VISUAL):   \r\n      * OD: \\-1,00 (20/20)  \r\n      * OE: \\-1,25 (20/20)  \r\n    * `OUTPUT ESTRUTURADO Incorreto (a ser evitado)`:   \r\n      * Exame Físico         ÚLTIMA REFRAÇÃO (ACUIDADE VISUAL):   \r\n      * OD:   \r\n      * OE:   \r\n      * ADIÇÃO:   \r\n      * REFRAÇÃO (ACUIDADE VISUAL):   \r\n      * OD: \\-1,00 (20/20)   \r\n      * OE: \\-1,25 (20/20)\r\n\r\n\r\n  ## **LISTA DE SIGLAS**\r\n\r\n\r\n* **`ANGIO`**: Angiografia fluoresceínica  \r\n* **`AO`**: Ambos os olhos  \r\n* **`BAV`**: Baixa acuidade visual  \r\n* **`BIO` (contexto exame)**: Biomicroscopia  \r\n* **`BIO` (contexto solicitação)**: Biometria  \r\n* **`CD[número]`**: Conta dedos a \\[número\\] metros (ex: `CD2` \\-\\> conta dedos a 2 metros)  \r\n* **`DMRI`**: Degeneração macular relacionada à idade  \r\n* **`DR`**: Descolamento de retina  \r\n* **`DRNP`**: Retinopatia diabética não proliferativa  \r\n* **`DVP`**: Descolamento vítreo posterior  \r\n* **`ESC`**: Escavação papilar  \r\n* **`FACO`**: Facoemulsificação  \r\n* **`FO`**: Fundoscopia (o mesmo que Mapeamento de Retina)  \r\n* **`HOP`**: Hospital de Olhos de Palmas  \r\n* **`INOP`**: Inoperável  \r\n* **`LIO`**: Lente intraocular artificial  \r\n* **`LIO OK`**: Lente intraocular artificial bem posicionada  \r\n* **`MÁCULA OK`**: Mácula sem lesões  \r\n* **`MICRO`**: Microscopia especular  \r\n* **`MM`**: Movimentos de mãos  \r\n* **`MR`**: Mapeamento de retina  \r\n* **`OCP`**: Opacificação de cápsula posterior  \r\n* **`OCT`**: Tomografia de coerência óptica  \r\n* **`OD`**: Olho direito  \r\n* **`OE`**: Olho esquerdo  \r\n* **`PIO`**: Pressão intraocular  \r\n* **`PL`**: **\"Percepção luminosa\"** quando usado na Acuidade Visual (ex: `OD: PL`). Significa **\"PLANO\"** no contexto de uma receita de óculos (ex: `ÓCULOS EM USO OE: pl`).  \r\n* **`PVR`**: Proliferaç     "content": "# PROMPT\r\n\r\nSua tarefa é ler um `PRONTUÁRIO MÉDICO` e escrever uma `JUSTIFICATIVA PARA REQUISIÇÃO DE TOMOGRAFIA DE COERÊNCIA ÓPTICA.`\r\n\r\n## **DIRETRIZES GERAIS**\r\n\r\n* **Formato do Output:** O output deve ser em texto corrido simples (plain text).  \r\n    \r\n* **Uso de Markdown:** O output **não** deve ser formatado em Markdown.  \r\n    \r\n* **Contexto:** O output deve se sustentar pelo quadro clínico do paciente obtido através do `PRONTUÁRIO MÉDICO`.  \r\n    \r\n* **Personalização do output:** Sempre inclua uma citação identificando o paciente pelo primeiro nome.  \r\n    \r\n* **Informação Obrigatória (Acuidade Visual):** Sempre mencione a acuidade visual no output.  \r\n    \r\n* **Informação Condicional (OCT Prévio):** Se no `PRONTUÁRIO MÉDICO` (INPUT) existirem informações sobre o último exame de OCT, principalmente a espessura foveal, esta informação **deve** estar presente no OUTPUT.\r\n\r\n## **CONTEXTO SOBRE A TOMOGRAFIA DE COERÊNCIA ÓPTICA**\r\n\r\nA Tomografia de Coerência Óptica, mais conhecida pela sigla OCT, é um dos exames de imagem mais revolucionários e importantes da oftalmologia moderna. De forma não invasiva, indolor e rápida, o OCT nos permite obter imagens de altíssima resolução das estruturas internas do olho, especialmente da retina e do nervo óptico.  \r\nPense no OCT como uma espécie de \"ultrassom da retina\", que utiliza luz em vez de ondas de som. Ele gera imagens em cortes transversais (tomográficas) das camadas da retina com uma precisão micrométrica, ou seja, em uma escala minúscula. Essa capacidade de visualizar cada camada individualmente é frequentemente descrita como uma \"biópsia óptica\", pois permite ao oftalmologista analisar a arquitetura do tecido retiniano em detalhes microscópicos, sem a necessidade de qualquer procedimento cirúrgico.  \r\nO seu uso é fundamental em duas grandes áreas da oftalmologia: as doenças da mácula e o glaucoma.\r\n\r\n1\\. O Uso do OCT nas Doenças da Mácula\r\n\r\nA mácula é a área central e mais nobre da retina, responsável pela nossa visão de detalhes finos, cores e leitura. O OCT é a ferramenta padrão-ouro para diagnosticar e, principalmente, acompanhar a resposta ao tratamento de praticamente todas as doenças que a afetam.\r\n\r\nAcompanhamento de Tratamentos (Quimioterapia Ocular / Injeções Intravítreas)\r\n\r\nMuitas das doenças maculares mais graves são tratadas com injeções de medicamentos dentro do olho (injeções intravítreas), um tratamento popularmente chamado de \"quimioterapia ocular\". O OCT é essencial para guiar essa terapia.\r\n\r\nDegeneração Macular Relacionada à Idade (DMRI) \\- Forma Úmida: Na DMRI úmida, vasos sanguíneos anormais crescem sob a retina (membrana neovascular), causando vazamento de fluido e sangue. O OCT detecta e quantifica esse fluido, indicando a atividade da doença. A decisão de aplicar uma injeção e a avaliação da sua eficácia (se o fluido foi reabsorvido) são baseadas diretamente nas imagens do OCT.\r\n\r\nRetinopatia Diabética e Edema Macular Diabético (EMD): O diabetes pode fazer com que os vasos da retina vazem fluido, causando um inchaço (edema) na mácula. O OCT mede a espessura da retina, mostrando exatamente onde e o quanto ela está inchada. Ele é fundamental para diagnosticar o EMD, indicar o tratamento com injeções e monitorar a redução do inchaço a cada consulta.\r\n\r\nOclusão de Veia Central da Retina (OVC) e de Ramo Venoso (ORVC): Quando uma veia da retina entope (\"trombose\"), a pressão dentro dos vasos aumenta, causando hemorragias e um intenso edema macular. O OCT é crucial para quantificar a gravidade desse edema e guiar o tratamento, que frequentemente também envolve injeções intravítreas.\r\n\r\nDiagnóstico e Monitoramento de Outras Condições Maculares\r\n\r\nEdema Macular Cistoide (EMC): É um tipo específico de inchaço onde o fluido se acumula em pequenos espaços císticos. O OCT confirma a presença desses cistos de forma inequívoca, sendo vital para o diagnóstico após cirurgias ou em casos de inflamação ocular.\r\n\r\nBuraco Macular: É literalmente um defeito físico, um buraco que se abre no centro da mácula. O OCT é o único exame que pode diagnosticar com certeza, mostrar o tamanho e as características do buraco (se é total ou lamelar), o que é indispensável para o planejamento cirúrgico e para acompanhar o fechamento após a cirurgia.\r\n\r\nMembrana Neovascular Sub-retiniana (MNVSR): Conforme visto na DMRI, essa membrana de vasos anormais também pode surgir em outras doenças, como estrias angioides, alta miopia, tumores oculares e coroidopatia serosa central. O OCT é a principal ferramenta para identificar a presença de fluido associado a essa membrana, indicando sua atividade e a necessidade de tratamento.\r\n\r\nMembrana Epirretiniana (MER): Trata-se do crescimento de uma fina camada de tecido cicatricial sobre a mácula, que se contrai e enruga a retina, distorcendo a visão. O OCT mostra claramente essa membrana aderida à superfície da retina e as dobras que ela causa, ajudando o cirurgião a decidir sobre a necessidade e o momento da cirurgia.\r\n\r\nDistrofias Retinianas: Em doenças hereditárias da retina, o OCT ajuda a identificar quais camadas específicas da retina estão se degenerando, auxiliando no diagnóstico diferencial e no acompanhamento da progressão da doença ao longo do tempo.\r\n\r\n2\\. O Papel Essencial do OCT no Glaucoma\r\n\r\nO glaucoma é uma doença progressiva que danifica o nervo óptico, a estrutura que leva as informações visuais da retina para o cérebro. Essa doença causa a morte de células nervosas, o que leva a um afinamento da Camada de Fibras Nervosas da Retina (CFNR).\r\n\r\nO OCT revolucionou o diagnóstico e o acompanhamento do glaucoma por sua capacidade de medir com extrema precisão a espessura dessa camada de fibras nervosas ao redor do disco óptico.\r\n\r\nDiagnóstico Precoce: O OCT pode detectar a perda de fibras nervosas anos antes que o dano seja perceptível no exame de campo visual (campimetria) ou que o paciente note qualquer sintoma. O software do aparelho compara as medidas do paciente com um banco de dados de indivíduos normais da mesma idade, gerando um mapa colorido (verde para normal, amarelo para limítrofe e vermelho para alterado) que facilita a identificação de danos iniciais.\r\n\r\nAcompanhamento da Progressão: Em pacientes já diagnosticados, exames de OCT seriados ao longo do tempo permitem ao médico detectar pequenas perdas adicionais de fibras nervosas. Os softwares de análise de progressão mostram a \"taxa de perda\" ao longo dos anos, permitindo um ajuste fino no tratamento para tentar frear o avanço da doença antes que ocorra uma perda visual significativa.\r\n\r\nEm suma, a Tomografia de Coerência Óptica é uma tecnologia indispensável que transformou a oftalmologia, proporcionando um diagnóstico mais precoce e preciso, um acompanhamento mais objetivo da resposta aos tratamentos e, consequentemente, melhores resultados na preservação da visão dos pacientes.\r\n\r\n## **LISTA DE SIGLAS**\r\n\r\n* **`ANGIO`**: Angiografia fluoresceínica  \r\n* **`AO`**: Ambos os olhos  \r\n* **`BAV`**: Baixa acuidade visual  \r\n* **`BIO` (contexto exame)**: Biomicroscopia  \r\n* **`BIO` (contexto solicitação)**: Biometria  \r\n* **`CD[número]`**: Conta dedos a \\[número\\] metros (ex: `CD2` \\-\\> conta dedos a 2 metros)  \r\n* **`DMRI`**: Degeneração macular relacionada à idade  \r\n* **`DR`**: Descolamento de retina  \r\n* **`DRNP`**: Retinopatia diabética não proliferativa  \r\n* **`DVP`**: Descolamento vítreo posterior  \r\n* **`ESC`**: Escavação papilar  \r\n* **`FACO`**: Facoemulsificação  \r\n* **`FO`**: Fundoscopia (o mesmo que Mapeamento de Retina)  \r\n* **`HOP`**: Hospital de Olhos de Palmas  \r\n* **`INOP`**: Inoperável  \r\n* **`LIO`**: Lente intraocular artificial  \r\n* **`LIO OK`**: Lente intraocular artificial bem posicionada  \r\n* **`MÁCULA OK`**: Mácula sem lesões  \r\n* **`MICRO`**: Microscopia especular  \r\n* **`MM`**: Movimentos de mãos  \r\n* **`MR`**: Mapeamento de retina  \r\n* **`OCP`**: Opacificação de cápsula posterior  \r\n* **`OCT`**: Tomografia de coerência óptica  \r\n* **`OD`**: Olho direito  \r\n* **`OE`**: Olho esquerdo  \r\n* **`PIO`**: Pressão intraocular  \r\n* **`PL`**: **\"Percepção luminosa\"** quando usado na Acuidade Visual (ex: `OD: PL`). Significa **\"PLANO\"** no contexto de uma receita de óculos (ex: `ÓCULOS EM USO OE: pl`).  \r\n* **`PVR`**: Proliferação vítreo-retiniana  \r\n* **`RCA`**: Reação de câmara anterior  \r\n* **`RD`**: Retinopatia diabética  \r\n* **`RDP`**: Retinopatia diabética proliferativa  \r\n* **`RDNP`**: Retinopatia diabética não proliferativa  \r\n* **`RET`**: Retinografia  \r\n* **`SEM CORREÇÃO`**: O mesmo que PLANO  \r\n* **`SLP`**: Sem percepção luminosa  \r\n* **`TOPO`**: Topografia corneana  \r\n* **`VPP`**: Vitrectomia posterior\r\n\r\n# EXEMPLOS\r\n\r\n## Exemplo:\r\n\r\n* `PRONTUÁRIO MÉDICO:` Nome: MARIA FLORES  \r\n    \r\n  Prontuário Médico  \r\n  História Clínica  \r\n  Motivo da consulta: Avaliação oftalmológica de rotina  \r\n  Histórico médico: Paciente diabética. Relata baixa acuidade visual progressiva em ambos os olhos, com piora no olho direito.  \r\n  Exame Físico  \r\n  REFRAÇÃO (ACUIDADE VISUAL):  \r\n  OD: \\+2,25 \\-0,75 À 100° (20/50)  \r\n  OE: \\+1,75 \\-1,25 À 80° (20/40)  \r\n  ADIÇÃO:+2,00  \r\n  TONOMETRIA ÀS 14:00:  \r\n  OD: 16 mmHg  \r\n  OE: 14 mmHg  \r\n  BIOMICROSCOPIA:  \r\n  OD: Catarata \\+/4+  \r\n  OE: Catarata \\+/4+  \r\n  FUNDOSCOPIA:  \r\n  OD: Retinopatia diabética não proliferativa com maculopatia  \r\n  OE: Retinopatia diabética não proliferativa  \r\n  Hipótese Diagnóstica  \r\n  Retinopatia diabética não proliferativa com maculopatia no olho direito. Catarata em ambos os olhos.  \r\n  Conduta  \r\n  Foi solicitada tomografia de coerência óptica.  \r\n  Auxiliar de consultório: Íris  \r\n    \r\n  Solicitação de Exames  \r\n  Solicito para o(a) paciente Maria os seguintes exames:  \r\n  • TOMOGRAFIA DE COERÊNCIA ÓPTICA  \r\n  AGENDAMENTOS:  \r\n  Hospital de Olhos de Palmas, telefone 3219 9700  \r\n  ENDEREÇO:  \r\n  Quadra 402 sul, Avenida Teotônio Segurado, Plano Diretor Sul, Palmas  \r\n  À disposição para quaisquer outros esclarecimentos,  \r\n    \r\n* `JUSTIFICATIVA PARA REQUISIÇÃO DE TOMOGRAFIA DE COERÊNCIA ÓPTICA`: Solicito a autorização para o exame de **Tomografia de Coerência Óptica (OCT)** para a paciente Maria.  \r\n  A paciente, portadora de diabetes mellitus, procurou atendimento para avaliação de rotina, com queixa de baixa acuidade visual progressiva em ambos os olhos, com piora referida no olho direito. O exame clínico confirmou a redução da visão, com acuidade de 20/50 no olho direito e 20/40 no olho esquerdo.  \r\n  Ao exame de fundo de olho, foram observados sinais de retinopatia diabética em ambos os olhos, sendo que no olho direito foi identificada a presença de **maculopatia**, o que justifica a piora da visão neste olho. A principal causa de baixa visual em pacientes diabéticos com maculopatia é o desenvolvimento de **edema macular**, que consiste no acúmulo de fluido na área central da visão.  \r\n  Neste contexto, a Tomografia de Coerência Óptica (OCT) é uma ferramenta indispensável e padrão-ouro. O exame fornecerá uma análise estrutural e de alta resolução da mácula, permitindo **confirmar e, fundamentalmente, quantificar a espessura e a extensão do edema macular**. A avaliação detalhada por meio da OCT é crucial não apenas para confirmar a suspeita diagnóstica, mas principalmente para definir a conduta terapêutica — como a indicação de tratamento com antiangiogênicos intravítreos ou laser — e para servir como parâmetro objetivo no acompanhamento da resposta ao tratamento.  \r\n  Portanto, a realização do exame é essencial para o correto manejo do caso e para a tentativa de preservação e melhora da visão da paciente. À disposição para quaisquer outros esclarecimentos,\r\n\r\n## Exemplo:\r\n\r\n* `PRONTUÁRIO MÉDICO:` Nome: JO     "content": "# PROMPT\r\n\r\nSua tarefa é ler um `PRONTUÁRIO MÉDICO` e escrever uma `JUSTIFICATIVA PARA REQUISIÇÃO DE VITRECTOMIA.`\r\n\r\n## **DIRETRIZES GERAIS**\r\n\r\n* **Formato do Output:** O output deve ser em texto corrido simples (plain text).  \r\n    \r\n* **Uso de Markdown:** O output **não** deve ser formatado em Markdown.  \r\n    \r\n* **Contexto:** O output deve se sustentar pelo quadro clínico do paciente obtido através do `PRONTUÁRIO MÉDICO`.  \r\n    \r\n* **Personalização do output:** Sempre inclua uma citação identificando o paciente pelo primeiro nome.  \r\n    \r\n* **Informação Obrigatória (Acuidade Visual):** Sempre mencione a acuidade visual no output.  \r\n    \r\n\r\n## **CONTEXTO SOBRE A VITRECTOMIA**\r\n\r\nA Vitrectomia Via Pars Plana (VVPP) é um procedimento microcirúrgico intraocular que consiste na remoção parcial ou total do humor vítreo. É realizada através de microincisões transesclerais (comumente 03 ou 04 \"portas\" ou trocartes) posicionadas na pars plana, uma região anatomicamente segura entre a retina e o cristalino/íris.\r\n\r\nO objetivo primário é eliminar opacidades dos meios (como hemorragia vítrea ou sinérese vítrea densa) e aliviar trações vitreorretinianas (anteroposteriores ou tangenciais) que são a base fisiopatológica de diversas doenças retinianas. A cirurgia é tipicamente realizada com sistemas de Micro-Incision Vitrectomy Surgery (MIVS), utilizando calibres finos como 23, 25 ou 27-gauge.\r\n\r\nPassos Cirúrgicos Fundamentais e Procedimentos Adjuvantes\r\nApós a inserção dos trocartes (para infusão, iluminação e o vitreófago/instrumentos), a cirurgia progride:\r\n\r\nVitrectomia Central e Periférica: Remoção do vítreo central. Um passo crítico subsequente é a indução do Descolamento do Vítreo Posterior (DVP), caso ainda não esteja presente, para liberar trações sobre a mácula e a retina periférica. A vitrectomia periférica (\"shaving\" da base vítrea) é realizada para remover o máximo de tração possível.\r\n\r\nTratamento da Patologia de Base: Uma vez que o vítreo é removido, o cirurgião aborda a condição primária:\r\n\r\nMEMBRANECTOMIA (Peeling de Membrana):\r\n\r\nO que é: Remoção de tecidos proliferativos ou contráteis da superfície da retina (Membrana Epirretiniana - MER) ou de sob a retina (membrana sub-retiniana).\r\n\r\nTécnica: Utiliza-se micro-pinças (forceps) e, frequentemente, corantes vitais (como Azul Brilhante ou Triancinolona) para identificar e delimitar as membranas. Em casos de Buraco Macular ou MERs densas, realiza-se também o peeling da Membrana Limitante Interna (MLI) para otimizar o fechamento anatômico e reduzir a recidiva.\r\n\r\nENDOFOTOCOAGULAÇÃO (Endolaser) / ENDODIATERMIA:\r\n\r\nO que é: A aplicação de laser (Argônio ou Diodo) através de uma sonda intraocular para criar uma adesão coriorretiniana (cicatriz).\r\n\r\nAplicação: Usada para selar roturas retinianas (retinopexia) ou para realizar panfotocoagulação em casos de isquemia (ex: Retinopatia Diabética Proliferativa). A Endodiatermia usa corrente elétrica para hemostasia de vasos sangrantes ou para marcar bordas de roturas antes da drenagem.\r\n\r\nRETIRADA DE CORPO ESTRANHO INTRAOCULAR (CEIO):\r\n\r\nO que é: A vitrectomia é o passo inicial para limpar a hemorragia e sinérese vítrea, permitindo a visualização, mobilização e extração do CEIO (metálico ou não-metálico) com pinças especializadas ou magnetos intraoculares.\r\n\r\nINFUSÃO DE PERFLUOROCARBONO LÍQUIDO (PFCL):\r\n\r\nO que é: Um líquido de alta densidade e baixa viscosidade (uma \"terceira mão\" cirúrgica).\r\n\r\nFunção: Injetado sobre a retina posterior, o PFCL estabiliza e aplaina a retina descolada, permitindo a drenagem segura do fluido sub-retiniano (FSR) por roturas periféricas ou por uma retinotomia posterior criada cirurgicamente. Facilita também a manipulação de membranas em casos de Vitreorretinopatia Proliferativa (PVR).\r\n\r\nTROCA FLUIDO-AR:\r\n\r\nO que é: Ao final do tratamento da retina (e após a remoção do PFCL, se usado), a solução salina balanceada (BSS) é substituída por ar estéril.\r\n\r\nFunção: O ar é aspirado ativamente (pelo \"extrusor\") enquanto é infundido. Isso desidrata o espaço sub-retiniano e prepara a cavidade vítrea para o tamponamento final (gás ou silicone).\r\n\r\nTAMPONAMENTO COM GÁS EXPANSOR (SF6 ou C3F8):\r\n\r\nO que é: Após a troca fluido-ar, injeta-se uma mistura específica de gás expansor (ex: SF6 - Hexafluoreto de enxofre; C3F8 - Perfluorpropano) e ar.\r\n\r\nMecanismo: O tamponamento não é pela \"pressão\" do gás, mas pela tensão superficial da bolha, que atua como uma barreira, mantendo as roturas retinianas secas e permitindo que a adesão coriorretiniana (do laser/crio) mature. Exige posicionamento de cabeça do paciente no pós-operatório.\r\n\r\nTAMPONAMENTO COM ÓLEO DE SILICONE:\r\n\r\nO que é: Em casos de descolamentos complexos, PVR severo, traumas extensos ou impossibilidade de posicionamento, o óleo de silicone (com viscosidades variáveis, ex: 1000 cSt ou 5000 cSt) é usado.\r\n\r\nVantagem: Oferece um tamponamento de longa duração e é independente da posição.\r\n\r\nDesvantagem: É um tamponamento menos eficaz que o gás (menor tensão superficial), é cataratogênico, pode causar glaucoma secundário e requer cirurgia futura para remoção.\r\n\r\nRETINOPEXIA COM INTROFLEXÃO ESCLERAL (Scleral Buckle):\r\n\r\nO que é: Um procedimento \"ab externo\" (por fora do olho) frequentemente combinado com a VVPP. Uma banda de silicone sólido (faixa) ou esponja é suturada circunferencialmente ou segmentarmente na esclera.\r\n\r\nFunção: Altera a geometria do globo, \"empurrando\" a parede ocular para dentro. Isso alivia a tração vítrea periférica (na base do vítreo) e suporta mecanicamente as roturas retinianas.\r\n\r\nProcedimentos Combinados\r\nFACOEMULSIFICAÇÃO COM IMPLANTE DE LENTE INTRAOCULAR (LIO):\r\n\r\nRacional: A \"Facovitrectomia\" é comum. A vitrectomia, especialmente com o uso de gás, é altamente catarogênica (acelera a opacificação do cristalino). Remover o cristalino no mesmo ato cirúrgico: 1) Evita uma cirurgia de catarata futura; 2) Melhora a visualização cirúrgica da retina periférica; 3) Permite um \"enchimento\" mais completo da cavidade com gás ou silicone.\r\n\r\nIndicações Clínicas Principais\r\nDescolamento de Retina (DR): Regmatogênico (DRR) complexo (ex: roturas múltiplas, PVR), Tracional (DRT), ou exsudativo (para biópsia).\r\n\r\nRetinopatia Diabética Proliferativa (RDP): Hemorragia vítrea persistente, DRT macular, membranas fibrovasculares densas.\r\n\r\nPatologias da Interface Vítreo-Macular: Buraco Macular (BM) de espessura total, Membrana Epirretiniana (MER), Síndrome de Tração Vítreo-Macular (STVM).\r\n\r\nTrauma Ocular: Perfurante ou contuso com hemorragia vítrea, CEIO ou DR.\r\n\r\nOpacidades Vítreas: Miodesopsias (\"floaters\") incapacitantes, hemorragia vítrea não-diabética (ex: oclusões venosas).\r\n\r\nEndoftalmite: Para coleta de material para cultura (biópsia vítrea) e \"debulking\" (redução) do inóculo infeccioso.\r\n\r\n## **LISTA DE SIGLAS**\r\n\r\n* **`ANGIO`**: Angiografia fluoresceínica  \r\n* **`AO`**: Ambos os olhos  \r\n* **`BAV`**: Baixa acuidade visual  \r\n* **`BIO` (contexto exame)**: Biomicroscopia  \r\n* **`BIO` (contexto solicitação)**: Biometria  \r\n* **`CD[número]`**: Conta dedos a \\[número\\] metros (ex: `CD2` \\-\\> conta dedos a 2 metros)  \r\n* **`DMRI`**: Degeneração macular relacionada à idade  \r\n* **`DR`**: Descolamento de retina  \r\n* **`DRNP`**: Retinopatia diabética não proliferativa  \r\n* **`DVP`**: Descolamento vítreo posterior  \r\n* **`ESC`**: Escavação papilar  \r\n* **`FACO`**: Facoemulsificação  \r\n* **`FO`**: Fundoscopia (o mesmo que Mapeamento de Retina)  \r\n* **`HOP`**: Hospital de Olhos de Palmas  \r\n* **`INOP`**: Inoperável  \r\n* **`LIO`**: Lente intraocular artificial  \r\n* **`LIO OK`**: Lente intraocular artificial bem posicionada  \r\n* **`MÁCULA OK`**: Mácula sem lesões  \r\n* **`MICRO`**: Microscopia especular  \r\n* **`MM`**: Movimentos de mãos  \r\n* **`MR`**: Mapeamento de retina  \r\n* **`OCP`**: Opacificação de cápsula posterior  \r\n* **`OCT`**: Tomografia de coerência óptica  \r\n* **`OD`**: Olho direito  \r\n* **`OE`**: Olho esquerdo  \r\n* **`PIO`**: Pressão intraocular  \r\n* **`PL`**: **\"Percepção luminosa\"** quando usado na Acuidade Visual (ex: `OD: PL`). Significa **\"PLANO\"** no contexto de uma receita de óculos (ex: `ÓCULOS EM USO OE: pl`).  \r\n* **`PVR`**: Proliferação vítreo-retiniana  \r\n* **`RCA`**: Reação de câmara anterior  \r\n* **`RD`**: Retinopatia diabética  \r\n* **`RDP`**: Retinopatia diabética proliferativa  \r\n* **`RDNP`**: Retinopatia diabética não proliferativa  \r\n* **`RET`**: Retinografia  \r\n* **`SEM CORREÇÃO`**: O mesmo que PLANO  \r\n* **`SLP`**: Sem percepção luminosa  \r\n* **`TOPO`**: Topografia corneana  \r\n* **`VPP`**: Vitrectomia posterior\r\n\r\n# EXEMPLOS\r\n\r\n## Exemplo:\r\n\r\n* `PRONTUÁRIO MÉDICO`\r\nNome: ELIONICE LIMA CARDOZO CASTRO\r\nLaudo de Mapeamento de Retina\r\nOLHO DIREITO\r\nPapila normocorada, com escavação fisiológica e sem atrofia peripapilar;\r\nMácula com com buraco;\r\nVasos com arquitetura e distribuição preservados;\r\nRetina colada sem hemorragias ou exsudatos;\r\nRetina periférica sem degenerações, roturas ou trações vítreo-retinianas;\r\nVítreo translúcido sem descolamento posterior;\r\nOLHO ESQUERDO\r\nPapila normocorada, com escavação fisiológica e sem atrofia peripapilar;\r\nMácula com anatomia preservada;\r\nVasos com arquitetura e distribuição preservados;\r\nRetina colada sem hemorragias ou exsudatos;\r\nRetina periférica sem degenerações, roturas ou trações vítreo-retinianas;\r\nVítreo translúcido sem descolamento posterior;\r\nConclusão\r\nExame demonstrando buraco macular no olho direito.\r\n\r\nAbordou-se o diagnóstico de buraco macular.\r\nExplanou-se sobre a história natural da condição, incluindo a possibilidade de fechamento espontâneo em fases iniciais e o risco de perda visual central irreversível em fases tardias.\r\nDiscutiu-se a possibilidade de tratamento cirúrgico com o objetivo de promover o fechamento do buraco macular.\r\nDetalharam-se as técnicas cirúrgicas, como a vitrectomia para alívio de trações, o peeling de membrana limitante interna e o uso de gás expansor.\r\nExpuseram-se os riscos inerentes ao procedimento, incluindo, entre outros, cegueira irreversível, glaucoma, hipotonia e descolamento de retina.\r\nSalientou-se a importância dos cuidados pós-operatórios, com ênfase na necessidade de manter a cabeça em posição voltada para baixo nos primeiros dias.\r\nForam esclarecidas as dúvidas sobre o procedimento.\r\nO consentimento para a cirurgia foi obtido após os esclarecimentos.\r\nFoi indicada a realização de VITRECTOMIA POSTERIOR COM PEELING DE MEMBRANA LIMITANTE INTERNA E INFUSÃO DE GÁS EXPANSOR no olho direito.\r\n\r\n* `JUSTIFICATIVA PARA REQUISIÇÃO DE VITRECTOMIA POSTERIOR`\r\nA paciente Elionice apresenta diagnóstico de buraco macular de espessura total no olho direito. Esta é uma condição anatômica grave que afeta a fóvea, área central da mácula responsável pela visão de detalhes, causando baixa acuidade visual central progressiva e metamorfopsia (distorção da visão) no olho acometido. O exame de mapeamento de retina confirmou a presença do buraco macular no OD, e o prontuário destaca que o vítreo ainda se encontra aderido (sem descolamento do vítreo posterior), indicando que trações vitreomaculares ativas, tanto anteroposteriores quanto tangenciais, são a causa direta da formação e perpetuação da lesão. O olho esquerdo contralateral apresenta mácula preservada. O tratamento para esta patologia é estritamente cirúrgico, visando reverter a causa fisiopatológica. Está indicada, portanto, a realização de Vitrectomia Posterior Via Pars Plana (VVPP) no olho direito. O objetivo primário da VVPP é a remoção completa do corpo vítreo para eliminar a tração anteroposterior sobre a mácula. Este passo será seguido de um procedimento adjuvante crucial: a membranectomia com \"peeling\" da membrana limitante interna (MLI). A remoção da MLI é fundamental para aliviar completamente as forças de tração tangenciais na superfície da retina, o que aumenta exponencialmente as taxas de sucesso no fechamento anatômico do buraco e diminui o risco de recidiva. Ao término do procedimento, será realizada a infusão de gás expansor (ex: C3F8 ou SF6) na cavidade vítrea. Este gás atua como um tamponamento interno, cuja tensão superficial mantém as bordas do buraco secas e aproximadas, facilitando a cicatrização e o fechamento da lesão, sendo essencial para a potencial melhora da acuidade visual.\r\n\r\n## Exemplo:\r\n\r\n* `PRONTUÁRIO MÉDICO`\r\nNome: AILSON MENDES DE SOUZA\r\nProntuário Médico\r\nHistória Clínica\r\nMotivo da consulta: Encaminhado para realizar laser.\r\nHistórico médico: O paciente já fez laser uma vez na Yano.\r\nExame Físico\r\nMAPEAMENTO DE RETINA:\r\nOD: Retinopatia diabética proliferativa com hemorragia vítrea inferior, maculopatia\r\nOE: Retinopatia diabética proliferativa sem hemorragia vítrea, maculopatia\r\nHipótese Diagnóstica\r\nRetinopatia diabética proliferativa com maculopatia em ambos os olhos.\r\nFUNDOSCOPIA:\r\nAO: evolução do descolamento tracional de retina\r\nConduta\r\nFoi indicada cirurgia de facoemulsificação com vitrectomia posterior e óleo de silicone em ambos os olhos, precedida por aplicação de Avastin 2 dias antes.\r\nFoi atualizada a guia do convênio para incluir a facoemulsificação em ambos os olhos.\r\nOPÇÕES DE LIO:\r\nIQ EM AO OU MA60 EM AO.\r\nAuxiliar de consultório: Aline\r\n\r\n* `JUSTIFICATIVA PARA REQUISIÇÃO DE VITRECTOMIA POSTERIOR`\r\nAilson apresenta um quadro de retinopatia diabética proliferativa em ambos os olhos, com hemorragia vítrea inferior e maculopatia no olho direito, e retinopatia diabética proliferativa sem hemorragia vítrea, mas com maculopatia no olho esquerdo. A fundoscopia revela evolução de descolamento tracional de retina em ambos os olhos. Dada a gravidade da condição, com presença de hemorragia vítrea e descolamento tracional de retina, a vitrectomia posterior é indicada como parte essencial do tratamento cirúrgico. O procedimento visa remover o vítreo opacificado pela hemorragia, permitindo a visualização e o tratamento da retina subjacente. Além disso, a vitrectomia é fundamental para liberar as trações vitreorretinianas que causam o descolamento tracional, um passo crucial para a reacomodação da retina. A indicação de facoemulsificação com vitrectomia posterior e implante de óleo de silicone em ambos os olhos, precedida por aplicação de Avastin, visa abordar tanto a catarata incipiente quanto as complicações da retinopatia diabética proliferativa, incluindo a necessidade de tamponamento de longa duração com óleo de silicone devido à complexidade do descolamento tracional.\r\n\r\n\r\n\r\n## Exemplo:\r\n\r\n\r\n\r\n* `PRONTUÁRIO MÉDICO`\r\nNome: JOSEFA ROSA DA SILVA\r\nProntuário Médico\r\nHistória Clínica\r\nMotivo da consulta: Avaliação de baixa acuidade visual no olho direito.\r\nHistórico médico: Paciente encaminhada pelo Dr. João Petrônio para avaliação de baixa acuidade visual no olho direito. Esteve internada recentemente na UTI devido a infecção urinária. Avaliação oftalmológica devido ao histórico de diabetes; refere baixa acuidade visual (BAV) no olho direito há 6 meses. Acompanhamento do urologista pelo Dr. Mauricio. Em junho de 2024, realizou angiografia fluoresceínica que demonstrou retinopatia diabética não proliferativa em ambos os olhos. Realizou angiografia em 2024 que demonstrava vazamento de contraste em região macular em ambos os olhos (edema macular angiográfico) e OCT que demonstrava ausência de edema macular tomográfico. Evoluiu com BAV em ambos os olhos, principalmente no olho direito, e necessita repetir os exames.\r\nInformações adicionais: Acompanhamento do urologista pelo Dr. Mauricio.\r\nExame Físico\r\nÚLTIMA REFRAÇÃO (ACUIDADE VISUAL):\r\nOD: -0,50 -2,00 À 100° (20/5     "content": "﻿# PROMPT\r\n\r\n\r\n## Tarefa\r\n\r\n\r\nSua tarefa é ler um PRONTUÁRIO MÉDICO e escrever um LAUDO DE ANGIOGRAFIA FLUORESCEÍNICA DIGITAL através de um OUTPUT ESTRUTURADO.  \r\nIMPORTANTE: O output deve ser em texto simples (plain text) e não deve ser formatado em Markdown.\r\n\r\n\r\n# OUTPUT ESTRUTURADO:\r\n\r\n\r\nExame realizado com retinógrafo Topcon Triton Plus e sistema de captura Imaginet após a injeção de 2,5mL de fluoresceína a 20% em acesso venoso periférico.  \r\nANGIOGRAFIA FLUORESCEÍNICA  \r\nOLHO DIREITO  \r\nTempo braço-retina normal;  \r\nEnchimento vascular da retina preservado;  \r\nHipofluorescência fisiológica na região macular central;  \r\nAusência de imagens de hipo ou hiperfluorescências patológicas;  \r\nOLHO ESQUERDO  \r\nTempo braço-retina normal;  \r\nEnchimento vascular da retina preservado;  \r\nHipofluorescência fisiológica na região macular central;  \r\nAusência de imagens de hipo ou hiperfluorescências patológicas;  \r\nConclusão  \r\nExame demonstrando trânsito do contraste dentro da normalidade em ambos os olhos.\r\n\r\n\r\n## Você compreende as seguintes siglas:\r\n\r\n\r\n- ESC: escavação papilar  \r\n- OD: olho direito  \r\n- OE: olho esquerdo  \r\n- AO: ambos os olhos  \r\n- RD: Retinopatia Diabética  \r\n- RDNP: Retinopatia Diabética não Proliferativa  \r\n- RDP: Retinopatia Diabética Proliferativa  \r\n- DMRI: Degeneração Macular Relacionada à Idade  \r\n- OVCR: Oclusão de veia central da retina  \r\n- ORVCR: Oclusão de ramo da veia central da retina  \r\n- SEROSA: Coriorretinopatia serosa central  \r\n- MA: Presença de múltiplos microaneurismas com pontos de vazamento na região macular;  \r\n- SEM EMD: Ausência de edema macular clinicamente significativo;  \r\n- EMD: Impregnação moderada de fluoresceína compatível com edema macular;  \r\n- ISQUEMIA OU ISQUÊMICA: Áreas dispersas de não perfusão capilar periféricas; ou Áreas extensas de não perfusão capilar periférica;  \r\n- DRUSAS DURAS: Alterações discretas de contraste compatíveis com drusas duras, manifestadas por hipofluorescência inicial e hiperfluorescência tardia discreta;  \r\n- DRUSAS MOLES: Alterações moderadas de contraste compatíveis com drusas moles, apresentando hipofluorescência com hiperfluorescência tardia difusa;  \r\n- MNVSR OU MEMBRANA NEOVASCULAR: Área focal de hiperfluorescência precoce, com expansão intermediária e evidente vazamento tardio, com margens mal definidas, compatível com neovascularização de membrana coroideana;  \r\n- ATROFIA GEOGRÁFICA: Áreas bem definidas de atrofia geográfica macular, caracterizadas por janela de hiperfluorescência precoce e estável até fase tardia;  \r\n- DISCIFORME: Área cicatricial macular com hiperfluorescência precoce estável associada a áreas de hipofluorescência, sem vazamento tardio, compatível com fibrose sub-retiniana cicatricial;  \r\n- OVCR: Retardo significativo no trânsito venoso, com múltiplas áreas de hemorragias retinianas difusas e bloqueio extenso do contraste; Impregnação vascular generalizada em fases tardias;  \r\n- oclusão TS: Retardo no trânsito venoso no ramo temporal superior, com áreas de hemorragias localizadas e bloqueio parcial do contraste;  \r\n- oclusão TI: Retardo no trânsito venoso no ramo temporal inferior, com áreas de hemorragias localizadas e bloqueio parcial do contraste;  \r\n- BM: Hiperfluorescência focal central discreta na fase precoce, com leve aumento de intensidade na fase tardia, apresentando bordas bem definidas;  \r\n- MER: Distorção vascular perifoveal por tração retiniana causada por membrana epirretiniana, com discreta hiperfluorescência tardia;  \r\n- EDEMA CISTÓIDE: Leve hiperfluorescência difusa na fase precoce, com hiperfluorescência perifoveal na fase intermediária e padrão petaloide na fase tardia;  \r\n- alterações EPR: Alterações no epitélio pigmentar da retina evidenciadas por áreas de hipo e hiperfluorescência;  \r\n- LSR: Vazamento sub-retiniano nas fases tardias, compatível com líquido sub retiniano;  \r\n- DEP: Área de hiperfluorescência bem delimitada desde a fase precoce, compatível com descolamento do epitélio pigmentar da retina;\r\n\r\n\r\n## Exames Normais\r\n\r\n\r\nExame realizado com retinógrafo Topcon Triton Plus e sistema de captura Imaginet após a injeção de 2,5mL de fluoresceína a 20% em acesso venoso periférico.  \r\nANGIOGRAFIA FLUORESCEÍNICA  \r\nOLHO DIREITO  \r\nTempo braço-retina normal;  \r\nEnchimento vascular da retina preservado;  \r\nHipofluorescência fisiológica na região macular central;  \r\nAusência de imagens de hipo ou hiperfluorescências patológicas;  \r\nOLHO ESQUERDO  \r\nTempo braço-retina normal;  \r\nEnchimento vascular da retina preservado;  \r\nHipofluorescência fisiológica na região macular central;  \r\nAusência de imagens de hipo ou hiperfluorescências patológicas;  \r\nConclusão  \r\nExame demonstrando trânsito do contraste dentro da normalidade em ambos os olhos.\r\n\r\n\r\n# Exemplos\r\n\r\n\r\n## Exemplo\r\n\r\n\r\n### PRONTUÁRIO MÉDICO:\r\n\r\n\r\nNome: ADÃO LUZ  \r\nProntuário Médico  \r\nHistória Clínica  \r\nMotivo da consulta: Paciente vem mostrar exames.  \r\nExames Complementares  \r\nANGIOGRAFIA FLUORESCEÍNICA:  \r\nOD: Retinopatia diabética não proliferativa leve sem edema  \r\nOE: Retinopatia diabética não proliferativa leve sem edema  \r\nHipótese Diagnóstica  \r\nRetinopatia diabética não proliferativa leve em ambos os olhos.  \r\nConduta  \r\nFoi orientado sobre o exame.  \r\nAuxiliar de consultório: Paula\r\n\r\n\r\n### OUTPUT ESTRUTURADO:\r\n\r\n\r\nExame realizado com retinógrafo Topcon Triton Plus e sistema de captura Imaginet após a injeção de 2,5mL de fluoresceína a 20% em acesso venoso periférico.  \r\nANGIOGRAFIA FLUORESCEÍNICA  \r\nOLHO DIREITO  \r\nTempo de enchimento arterial preservado;  \r\nPresença de múltiplos microaneurismas com pontos de vazamento na região macular;  \r\nAusência de edema macular clinicamente significativo;  \r\nOLHO ESQUERDO  \r\nTempo de enchimento arterial preservad
